font_family JetBrainsMono Nerd Font
font_size 13.0
background_opacity 0.9

# ---- Test vi mode ----
map ctrl+space toggle_vi_mode
action_on_startup toggle_vi_mode

# When in vi mode, copy selection with y
map kitty_vi_mode y copy_to_command wl-copy
copy_on_select yes
clipboard_control write-clipboard write-primary

